<!DOCTYPE html>
<html lang="pt-br"> <!-- define o idioma da pagina -->

<head>
    <meta charset="UTF-8"><!-- permite visualizar os caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- define o local que irá comter a tabela -->
    <table style="color:salmon" border="3">
        <thead>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody>
            <td>Camisa</td>
            <td>M</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Tênis</td>
            <td>38</td>
            <td>Branco</td>
        </tbody>
        <tbody>
            <td>Blusa</td>
            <td>G</td>
            <td>Preto</td>
        </tbody>
    </table>
</body>

</html>
